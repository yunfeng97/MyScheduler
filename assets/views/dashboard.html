<div ng-controller="DashboardCtrl">

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Dashboard</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
    <div class="row">
        <div class="col-md-4">
            <h3 class="box-title">Today</h3>
            <div class="box box-solid">
                <div class="box-body no-padding" ng-repeat="app in appointments">
                    <ul class="nav nav-pills nav-stacked">
                        <li class="active"><a href="#/dashboard" ng-click="showAppointment(app.id)">{{app.startTime}}-{{app.endTime}}
                            {{app.customerName}} {{app.service}} </a></li>
                    </ul>
                </div><!-- /.box-body -->
            </div><!-- /. box -->
        </div><!-- /.col -->
        <div class="col-md-8">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Detail</h3>
                </div><!-- /.box-header -->
                <div class="box-body no-padding">
                    <div class="table-responsive mailbox-messages">
                        <table class="table table-hover table-striped">
                            <tbody>
                            <tr>
                                <td class="text">{{customerName}}</td>
                            </tr>
                            <tr>
                                <td class="text">{{contactInfo}}</td>
                            </tr>
                            <tr>
                                <td class="text">{{service}}</td>
                            </tr>
                            </tbody>
                        </table><!-- /.table -->
                    </div><!-- /.mail-box-messages -->
                </div><!-- /.box-body -->
            </div><!-- /. box -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</div>
